<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italian Recipes - Americanized & Optimized</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="navbar.js"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #292f49 0%, #236987 100%);
      }
      .recipe-card {
        transition: all 0.3s ease;
      }
      .recipe-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .toc-link {
        transition: all 0.2s ease;
      }
      .toc-link:hover {
        transform: translateX(5px);
      }
      @media (max-width: 768px) {
        .hero-content h1 {
          font-size: 2.5rem !important;
        }
        .card-title {
          font-size: 1.75rem !important;
        }
        .card-actions {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
        .card-actions .badge {
          text-align: center;
        }
      }
      @media (max-width: 480px) {
        .hero-content h1 {
          font-size: 2rem !important;
        }
        .card-title {
          font-size: 1.5rem !important;
        }
        .toc-link {
          padding: 0.75rem !important;
        }
        .card-body {
          padding: 1rem !important;
        }
        .space-y-16 > * + * {
          margin-top: 2rem !important;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200">
    <div id="navbar-placeholder"></div>

    <div class="hero gradient-bg min-h-[50vh] md:min-h-[60vh] flex items-center justify-center">
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md px-4">
          <p class="mb-5 text-sm md:text-base">Americanized & Optimized</p>
          <h1 class="mb-5 text-3xl md:text-5xl font-bold">Italian Recipes</h1>
          <button class="btn btn-primary btn-sm md:btn-md" onclick="document.getElementById('toc').scrollIntoView({behavior: 'smooth'})">
            Explore Recipes
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 md:px-6 py-4 md:py-8">
      <div id="toc" class="mb-16">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-3xl mb-6 flex items-center">
              <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
              Table of Contents
            </h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
              <div class="space-y-2">
                <a href="#coming-soon" class="toc-link block p-3 bg-base-200 rounded-lg hover:bg-primary hover:text-primary-content transition-all">
                  <div class="flex items-center">
                    <span class="badge badge-primary mr-3">1</span>
                    <span class="font-semibold">Coming Soon</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="recipes" class="space-y-8 md:space-y-16">
        <div id="coming-soon" class="recipe-card card bg-base-100 shadow-xl">
          <div class="card-body">
            <div class="flex items-center justify-between mb-4">
              <h2 class="card-title text-3xl">Italian Recipes</h2>
              <div class="badge badge-primary">Coming Soon</div>
            </div>
            <div class="text-center py-12">
              <div class="text-6xl mb-4">üçù</div>
              <h3 class="text-2xl font-semibold mb-4">Italian Cuisine Coming Soon</h3>
              <p class="text-gray-600 mb-6">Authentic Italian recipes with American kitchen adaptations</p>
              <div class="badge badge-outline badge-lg">Pasta ‚Ä¢ Chicken Parmesan ‚Ä¢ Lasagna</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-center p-10 bg-base-300 text-base-content">
      <div>
        <p>By Billy</p>
      </div>
    </footer>

    <script>
      createNavbar('italian');
      
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
